<html lang="en">
<head>

                    <input type="text" id="nome-produto">
                    <label for="quantidade-produto">Quantidade</label>
                    <input type="number" name="quantidade-produto" id="quantidade-produto">
                    <label for="preco-produto">Pre√ßo</label>

                    </div>
                </form>
            </div>

            <div>
                <form action="" method="get" class="obter-produto">
                    <label for="nome-produto">Insira o nome</label>
                    <input type="text" name="" id="nome-produto">
    
                    <div class="btn-div">
                        <button type="submit">Procurar</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="lista-bd">
            <ol class="lista-itens"></ol>
        </section>
